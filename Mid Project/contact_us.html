    <div class="title">
        <h1>Contact us</h1>
     </div>
    <div class="container">
        <h2>Please fill this form!<form action=""></form></h2>
         <form action="#">
            <div class="content">
                <div class="input">
                    <label for="name" class="details">Full Name</label><br>
                    <input type="text" placeholder="Input your Name" class="id" name="name">
                </div>

                <div class="input">
                    <label for="email" class="details">E-Mail</label><br>
                    <input type ="email" placeholder="Input your Email" class="id" name="email">
                </div>

                <div class="input">
                    <label for="username" class="details">Username</label><br>
                    <input type="text" placeholder="Input your Username" class="id" name="username">
                </div>

                <div class="input">
                    <label for="password" class="details">Password</label><br>
                    <input type="password" placeholder="Input your Password" class="id" name="name">
                </div>

                <div class="gender-detail">
                    <label class="gender" for="gender">Select Your Gender</label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <input type="radio" id="javascript" name="gender" value="Non-binary">
                    <label for="nonbinary">Non-Binary</label>
                </div>

                <div class="religion-detail">
                    <label for="religion">Religion</label><br>
                    <select name="religion" id="religion">
                        <option value="protestant">Protestant</option>
                        <option value="advent">Seventh Day Adventist</option>
                        <option value="islam">Islam</option>
                    </select>
                </div>

                <div class="address-detail">
                    <label for="address">Address</label><br>
                    <textarea name="address" id="adress" placeholder="Input ur Address"></textarea>
                </div>

                <div class="hobbies-detail">
                    <label class="hobbies" for="hobbies">Hobbies</label><br>
                    <input type="checkbox" id="hobbies1" name="hobbies1" value="Futsal">
                    <label for="hobbies1">I like to Play Futsal</label><br>
                    <input type="checkbox" id="hobbies2" name="hobbies2" value="Basket">
                    <label for="hobbies2">I like to Play Basketball</label><br>
                    <input type="checkbox" id="hobbies3" name="hobbies3" value="Read">
                    <label for="hobbies3">I like to Read</label><br>
                </div>

                <div class="button">
                    <input type="submit" value="Save">
                </div>
            </div>
        </form>
    </div>
